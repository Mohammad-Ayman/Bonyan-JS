    <header>
      <h1>Kanban Board</h1>
    </header>

      <section id="section-1">
        <h3>Planned</h3>
        <div>
          <ul></ul>
        </div>
        <button class="add-btn" id="planned-btn">Add +</button>
      </section>
      <section id="section-2">
        <h3>In progress</h3>
        <div>
          <ul></ul>
        </div>
        <button class="add-btn" id="in-progress-btn">Add +</button>
      </section>
      <section id="section-3">
        <h3>Completed</h3>
        <div>
          <ul></ul>
        </div>
        <button class="add-btn" id="completed-btn">Add +</button>
      </section>
    </main>
